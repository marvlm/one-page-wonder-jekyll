<main>
  {% for feature in site.features %}
    <hr id='{{ feature.id }}'>

    <section>
      {% if feature.image %}
      <img class='{% cycle 'pull-right', 'pull-left' %}' src='{{site.baseurl}}{{ feature.image }}'>
      {% endif %}
      <h2>{{ feature.heading }}<span>{{ feature.subheading }}</span></h2>
      <div class='lead'>{{ feature.content }}</div>
    </section>
  {% endfor %}

  <hr>
</main>
